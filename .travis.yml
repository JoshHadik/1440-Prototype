language: ruby
services:
  - postgresql
addons:
  postgresql: '9.6'
cache:
  - bundler
before_script:
  - bundle exec rails db:reset db:setup db:migrate RAILS_ENV=test
  - bundle exec rails assets:precompile
  - bundle exec rails db:test:prepare
script:
  - bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: prototype-1440
